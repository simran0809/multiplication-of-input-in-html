    <body>

        enter the Numbr<input id ="num">
        <button onclick = "looping()" > Press me </buttton> 
        <!-- Call looping function -->
     <Script>
       


        // while loop is entry control loop and do while is exit control loop .

     function looping(){

        var num = document.getElementById("num").value;
        for(var i =0 ; i<=10 ; i++){
            document.write(num+"X"+i +num*i+"<br>");
         }
     }
         // for has less of mistake as it is in same line 

        
     </Script>

    </body>
</html>
